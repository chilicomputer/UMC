<!DOCTYPE HTML>
<html manifest="" lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="viewport" content="width=device-width,minimum-scale=1.0"/>
		<meta name="format-detection" content="telephone=no"/>
		<link rel="apple-touch-icon-precomposed" href="http://m.baidu.com/static/index/screen_icon.png"/>
		<title>insertElement</title>
		<!-- The line below must be kept intact for Sencha Command to build your application -->
		<style type="text/css">
			.divClass{
				width: 100px;
				height: 100px;
				background-color: #000;
			}
			.changeDivClass {
				background-color: #fff;
			}
		</style>
		<script id="microloader" type="text/javascript" src="http://js.t.sinajs.cn/UMC/js/UMC-debug.js"></script>
	</head>
	<body>
		<div>[1,2,3,4]</div><input type="button" value="判断" id="arr">
		<div>{a:1,b:2}</div><input type="button" value="判断" id="obj">
		<script type="text/javascript">
			UMC.domReady(function($) {
				var array = [1,2,3,4];
				var obj = {a:1,b:2};
				UMC.addEvent(UMC.E('arr'), 'click', function(){
					alert(UMC.getType(array) === 'array')
				});
				UMC.addEvent(UMC.E('obj'), 'click', function(){
					alert(UMC.getType(obj) === 'object')
				})
            });
		</script>
	</body>
</html>
